<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Store | زوم استور لشحن الألعاب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">ZOOM STORE</div>
        <div class="wallet-info">
            <span>رصيد المحفظة: <strong id="balance">0</strong> ج.س</span>
            <button onclick="showSection('deposit')">شحن المحفظة</button>
        </div>
    </header>

    <main id="main-content">
        
        <section id="games">
            <h2 class="section-title">اختر اللعبة للشحن</h2>
            <div class="game-grid">
                <div class="game-card" onclick="openOrder('eFootball', 'konami')">
                    <img src="efootball-logo.jpg" alt="eFootball">
                    <h3>eFootball</h3>
                    <p>من 22,000ج إلى 368,000ج</p>
                </div>
                <div class="game-card" onclick="openOrder('FC Mobile', 'email-pass')">
                    <img src="fc-mobile.jpg" alt="FC Mobile">
                    <h3>FC Mobile</h3>
                    <p>من 2,500ج إلى 406,000ج</p>
                </div>
                <div class="game-card" onclick="openOrder('PUBG Mobile', 'id-name')">
                    <img src="pubg.jpg" alt="PUBG Mobile">
                    <h3>PUBG Mobile</h3>
                    <p>من 4,000ج إلى 164,000ج</p>
                </div>
                <div class="game-card" onclick="openOrder('Free Fire', 'id-name')">
                    <img src="freefire.jpg" alt="Free Fire">
                    <h3>Free Fire</h3>
                    <p>من 4,000ج إلى 68,500ج</p>
                </div>
            </div>
        </section>

        <section id="deposit" class="hidden">
            <h2 class="section-title">شحن المحفظة</h2>
            <div class="payment-methods">
                <div class="method">
                    <img src="bankak.png" alt="بنكك">
                    <p>بنكك: 3940669</p>
                    <button onclick="copyToClipboard('3940669')">نسخ الرقم</button>
                </div>
                <div class="method">
                    <img src="fawry.png" alt="فوري">
                    <p>فوري: 52095569</p>
                    <button onclick="copyToClipboard('52095569')">نسخ الرقم</button>
                </div>
            </div>
            <div class="upload-receipt">
                <input type="file" id="receipt" accept="image/*">
                <button class="btn-confirm" onclick="confirmDeposit()">تأكيد الشحن عبر واتساب</button>
            </div>
        </section>
    </main>

    <div id="orderModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">طلب شحن</h2>
            <form id="orderForm">
                <div id="inputGroup"></div>
                <input type="number" placeholder="المبلغ المطلوب" required>
                <button type="button" class="btn-send" onclick="sendToWhatsApp()">إرسال الطلب</button>
                <button type="button" onclick="closeModal()">إغلاق</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
