<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Store - قناة الشحن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { background-color: #1a1c23; color: white; font-family: 'Tajawal', sans-serif; }
        .game-card { background: #242731; border: 2px solid transparent; transition: 0.3s; cursor: pointer; }
        .game-card.active { border-color: #f59e0b; background: #2d313d; }
        .input-box { background: #2d313d; border: 1px solid #3f4451; border-radius: 8px; padding: 12px; width: 100%; color: white; outline: none; }
        .input-box:focus { border-color: #f59e0b; }
        .hidden-group { display: none; }
        .show-group { display: block; }
    </style>
</head>
<body>

    <header class="p-6 text-center bg-[#1a1c23] border-b border-gray-800">
        <h1 class="text-2xl font-bold">Zoom Store - متجر الشحن</h1>
        <p class="text-gray-400 text-sm mt-2">اختر اللعبة وأدخل بياناتك بدقة</p>
    </header>

    <main class="p-4 max-w-3xl mx-auto">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div onclick="selectGame('konami')" id="card-konami" class="game-card p-4 rounded-xl text-center">
                <img src="https://logodownload.org/wp-content/uploads/2019/10/konami-logo.png" class="h-10 mx-auto mb-2 object-contain" alt="Konami">
                <span class="text-xs font-bold">eFootball</span>
            </div>
            <div onclick="selectGame('fc')" id="card-fc" class="game-card p-4 rounded-xl text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/EASportsFCMobile_logo.svg/1200px-EASportsFCMobile_logo.svg.png" class="h-10 mx-auto mb-2 object-contain" alt="FC">
                <span class="text-xs font-bold">FC Mobile</span>
            </div>
            <div onclick="selectGame('pubg')" id="card-pubg" class="game-card p-4 rounded-xl text-center">
                <img src="https://www.pubgmobile.com/common/images/icon_logo.png" class="h-10 mx-auto mb-2 object-contain" alt="PUBG">
                <span class="text-xs font-bold">PUBG Mobile</span>
            </div>
            <div onclick="selectGame('ff')" id="card-ff" class="game-card p-4 rounded-xl text-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Garena_Free_Fire_logo.png/220px-Garena_Free_Fire_logo.svg.png" class="h-10 mx-auto mb-2 object-contain" alt="FF">
                <span class="text-xs font-bold">Free Fire</span>
            </div>
        </div>

        <div class="bg-[#242731] p-6 rounded-2xl shadow-xl">
            
            <div id="login-fields" class="hidden-group space-y-4">
                <h3 id="game-title" class="text-amber-500 font-bold mb-4">بيانات تسجيل الدخول</h3>
                <input type="email" placeholder="البريد الإلكتروني (Email)" class="input-box">
                <input type="password" placeholder="كلمة السر (Password)" class="input-box">
            </div>

            <div id="id-fields" class="hidden-group space-y-4">
                <h3 class="text-amber-500 font-bold mb-4">بيانات الشحن بالـ ID</h3>
                <input type="text" placeholder="أدخل ID اللاعب" class="input-box">
                <input type="text" placeholder="اسم اللاعب في اللعبة" class="input-box">
            </div>

            <div class="mt-8">
                <button onclick="sendToWhatsApp()" class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-4 rounded-xl transition duration-300">
                    اتمام الطلب (واتساب)
                </button>
            </div>
        </div>

    </main>

    <script>
        let selectedGame = "";

        function selectGame(game) {
            selectedGame = game;
            // تنسيق الأزرار
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-' + game).classList.add('active');

            // إظهار وإخفاء الخانات
            const loginFields = document.getElementById('login-fields');
            const idFields = document.getElementById('id-fields');
            const gameTitle = document.getElementById('game-title');

            if (game === 'konami' || game === 'fc') {
                loginFields.classList.add('show-group');
                loginFields.classList.remove('hidden-group');
                idFields.classList.add('hidden-group');
                gameTitle.innerText = game === 'konami' ? "بيانات حساب كونامي" : "بيانات حساب فيفا موبايل";
            } else {
                idFields.classList.add('show-group');
                idFields.classList.remove('hidden-group');
                loginFields.classList.add('hidden-group');
            }
        }

        function sendToWhatsApp() {
            if (!selectedGame) {
                alert("يرجى اختيار اللعبة أولاً");
                return;
            }
            window.open("https://wa.me/249117893591?text=طلب شحن جديد: " + selectedGame);
        }
    </script>

</body>
</html>
